{% extends 'base_v2.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field.errors }}
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}">
        </div>
        {% endfor %}
        <button type="submit"
            class="w-full bg-green-900 text-white font-bold py-2 px-4 rounded hover:bg-green-800 focus:outline-none focus:shadow-outline">
            Login
        </button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="{% url 'register' %}" class="text-green-900 font-bold hover:underline">Register
            here</a>
    </p>
</div>
{% endblock %}
