{% extends 'base_v2.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field.errors }}
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="{{ field.id_for_label }}" type="{{ field.field.widget.input_type }}" name="{{ field.name }}" {% if
                field.value %}value="{{ field.value }}" {% endif %}>
            {% if field.help_text %}
            <p class="text-gray-600 text-xs italic">{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">
            Register
        </button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
