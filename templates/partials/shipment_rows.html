{% for shipment in shipments %}
<tr class="border-b hover:bg-gray-50 transition">
    <td class="py-4 px-6"><input type="checkbox" class="form-checkbox h-4 w-4 text-red-600 rounded"></td>
    <td class="py-4 px-6 font-medium text-gray-800">{{ shipment.tracking_number }}</td>
    <td class="py-4 px-6 font-medium text-gray-800">{{ shipment.recipient_name }}</td>
    <td class="py-4 px-6">
        <span class="px-3 py-1 rounded-full text-xs font-bold text-white
            {% if shipment.status == 'DELIVERED' %}bg-green-400
            {% elif shipment.status == 'PENDING' %}bg-blue-300
            {% else %}bg-red-300{% endif %}">
            {{ shipment.get_status_display }}
        </span>
    </td>
    <td class="py-4 px-6">{{ shipment.created_at|date:"d.m.Y" }}</td>
    <td class="py-4 px-6 text-right space-x-2">
        <button class="text-gray-500 hover:text-black" title="View"><svg class="w-5 h-5 inline" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg></button>
        {% if shipment.status == 'PENDING' %}
            <a href="{% url 'edit_shipment' shipment.pk %}" class="text-blue-500 hover:text-blue-700" title="Edit"><svg class="w-5 h-5 inline" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg></a>
            <a href="{% url 'delete_shipment' shipment.pk %}" class="text-red-500 hover:text-red-700" title="Delete"><svg class="w-5 h-5 inline" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg></a>
        {% endif %}
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center py-8">No shipments found.</td>
</tr>
{% endfor %}
