{% for shipment in shipments %}
<tr class="border-b hover:bg-gray-50 transition">
    <td class="py-4 px-6 font-bold text-gray-900">{{ shipment.tracking_number }}</td>
    <td class="py-4 px-6">{{ shipment.sender.username }}</td>
    <td class="py-4 px-6">{{ shipment.vehicle.driver.username|default:"Unassigned" }}</td>
    <td class="py-4 px-6 text-center">
        <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase
            {% if shipment.status == 'DELIVERED' %}bg-green-100 text-green-700
            {% elif shipment.status == 'PENDING' %}bg-blue-100 text-blue-700
            {% else %}bg-red-100 text-red-700{% endif %}">
            {{ shipment.get_status_display }}
        </span>
    </td>
    <td class="py-4 px-6 text-right space-x-2">
        <button class="text-gray-400 hover:text-black">
            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>
        <button class="text-blue-400 hover:text-blue-600">
            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center py-6 text-gray-400">
        <svg class="w-12 h-12 mx-auto text-gray-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        No shipments found.
    </td>
</tr>
{% endfor %}
